    <script type="text/javascript">
        var pageNum = 1;

        //加载
        $(function () {
            Init();//初始化
            InitExpression();//弹出选择框
        })

        //初始化(启动时必须运行一次)
        function Init() {
            //$("#div_expression").draggable();
            
            $("#btn_expressionclose").click(function () {
                $("#GetExpression").hide();
            })
            $("#div_expressionnext").click(function () {
                var newpageNum = pageNum + 1;
                if ($("#div_expressionitems" + newpageNum).length > 0) {
                    pageNum = newpageNum;
                    ShowExpression();
                }
            })
            $("#div_expressionprev").click(function () {
                var newpageNum = pageNum - 1;
                if ($("#div_expressionitems" + newpageNum).length > 0) {
                    pageNum = newpageNum;
                    ShowExpression();
                }
            })
            $(".expressionitems>img").click(function () {
                ExpressionOnClick($(this).attr("alt"));
            })
        }

        //弹出表情选择框（需要呈现时调用）
        function InitExpression() {
            pageNum = 1;
            ShowExpression();
        }
        function ShowExpression() {
            $(".expressionitems").each(function () {
                $(this).hide();
            })
            $("#div_expressionitems" + pageNum).show();
            $("#div_expression").show();
        }

        //选中表情时出发函数，str为alt
        function ExpressionOnClick(str) {
            for (var j = 0; j < mExpressionArray.length; j++) {
                if (mExpressionArray[j].split(":")[0] == str) {
                    InsertExpression("<img class='Phiz' src='./images/emotion/" + mExpressionArray[j].split(":")[1] + ".gif' alt='" + str + "' />");
                    $("#GetExpression").hide();
                    $(".Phiz").resize(function () {
                        $(this).css({ "width": "24px", "height": "24px" });
                    });
                }
            }
        }

    </script>
